<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Введите Имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
  <br/>
  <label for="releaseData">Введите год выпуска: </label>
  <input type="text" th:field="*{releaseData}" id="releaseData"/>
  <div style="color:red" th:if="${#fields.hasErrors('releaseData')}" th:errors="*{releaseData}">releaseData Error</div>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>
  <br/>

  <input type="submit" value="Создать"/>
</form>

</body>
</html>
