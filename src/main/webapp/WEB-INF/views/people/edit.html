<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName Error</div>
    <br/>
    <label for="dob">Enter age: </label>
    <input type="text" th:field="*{dob}" id="dob"/>
    <div style="color:red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">dob Error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
