<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName Error</div>
    <br/>
    <label for="dob">Введите дату рождения: </label>
    <input type="text" th:field="*{dob}" id="dob"/>
    <div style="color:red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">dob Error</div>
    <br/>

    <input type="submit" value="Создать"/>
</form>

</body>
</html>
